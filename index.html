		<h1> Comparacion de correlativos </h1>
		<div class="alert alert-dark" role="alert">
		  <p>Con el siguiente comando, se puede extraer solo el correlativo de los archivos XML</p>
		  <p><b>find . -maxdepth 1 -type f  -name "*.xml" | grep -oP '(?<=_)\d+(?=\.xml)' > lista_C.txt</b></p>
		</div>

                </div>
            </div>
			<br>
			<br>
        </div>
		<br>
		<button type="submit" class="btn btn-primary mb-3" id="generar">Comparar</button>
